<h3>{{testQuestion.title}}</h3>
<p>{{testQuestion.question}}</p>

<p>{{testQuestion.type}}</p>
<p>{{testQuestion.importance}}</p>

<div *ngIf="actualQuestionPhase === 'READ'">
    <p>Czas na przeczytanie pytania</p>
    <ngb-progressbar 
        type="success" 
        [value]="actualReadTime"
        [max]="testQuestion.readTime">
    </ngb-progressbar>
    {{millisecondsToTime(actualReadTime)}}
</div>
<div *ngIf="actualQuestionPhase === 'ANSWER'">
    <p>Czas na odpowied≈∫ na pytanie</p>
    <ngb-progressbar 
        type="success" 
        [value]="actualAnswerTime"
        [max]="testQuestion.answerTime">
    </ngb-progressbar>
    {{millisecondsToTime(actualAnswerTime)}}
</div>

<button *ngIf="actualQuestionPhase === 'READ'"
    (click)="read(true)">
    Odpowiedz
</button>

<div *ngIf="actualQuestionPhase === 'ANSWER'">
    <button *ngFor="let qAnswer of testQuestion.answers; let i = index"
        (click)="answer(qAnswer, i)"
        [disabled]="answered">
        {{qAnswer}}
    </button>
</div>
